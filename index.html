<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device width, initial-scale=1.0">
	<title>Online Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header>
		<h1 class="head">THE CODE REVIEW</h1>
	</header>
	<form action="index.html" method="post">
		
		<h1>Signup for our newsletter</h1>
		<h3>Get the latest news on how your code is doing right in your inbox</h3>
		<hr>
		<fieldset>
			<legend>Contact Information</legend>
			
			<label for="name">Full Name</label>
			<input type="text" placeholder="Required" id="name" name="user_name">
			
			<label for="mail">Email Address</label>
			<input type="email" placeholder="Required" id="mail" name="user_email">
			
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
			
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" placeholder="Required" name="user_number">
			
			<label for="address">Street Address</label>
			<input type="text" id="address" placeholder="Required" name="user_address">
			
			<label for="city">City</label>
			<input type="text" id="city" placeholder="Required" name="user_city">
			
			<label for="state">State</label>
			<select id="state" name="user_state">
				<option value="choose">Choose State</option>
				<option value="Alabama">Alabama</option>
				<option value="Alaska">Alaska</option>
				<option value="Arizona">Arizona</option>
				<option value="Arkansas">Arkansas</option>
				<option value="California">California</option>
				<option value="Colorado">Colorado</option>
				<option value="Connecticut">Connecticut</option>
				<option value="Delaware">Delaware</option>
				<option value="Florida">Florida</option>
				<option value="Georgia">Georgia</option>
				<option value="Hawaii">Hawaii</option>
				<option value="Idaho">Idaho</option>
				<option value="Illinois">Illinois</option>
				<option value="Indiana">Indiana</option>
				<option value="Iowa">Iowa</option>
				<option value="Kansas">Kansas</option>
				<option value="Kentucky">Kentucky</option>
				<option value="Louisiana">Louisiana</option>
				<option value="Maine">Maine</option>
				<option value="Maryland">Maryland</option>
				<option value="Massachusetts">Massachusetts</option>
				<option value="Michigan">Michigan</option>
				<option value="Minnesota">Minnesota</option>
				<option value="Mississippi">Mississippi</option>
				<option value="Missouri">Missouri</option>
				<option value="Montana">Montana</option>
				<option value="Nebraska">Nebraska</option>
				<option value="Nevada">Nevada</option>
				<option value="New Hampshire">New Hampshire</option>
				<option value="New Jersey">New Jersey</option>
				<option value="New Mexico">New Mexico</option>
				<option value="New York">New York</option>
				<option value="North Carolina">North Carolina</option>
				<option value="North Dakota">North Dakota</option>
				<option value="Ohio">Ohio</option>
				<option value="Oklahoma">Oklahoma</option>
				<option value="Oregon">Oregon</option>
				<option value="Pennsylvania">Pennsylvania</option>
				<option value="Rhode Island">Rhode Island</option>
				<option value="South Carolina">South Carolina</option>
				<option value="South Dakota">South Dakota</option>
				<option value="Tennessee">Tennessee</option>
				<option value="Texas">Texas</option>
				<option value="Utah">Utah</option>
				<option value="Vermont">Vermont</option>
				<option value="Virginia">Virginia</option>
				<option value="Washington">Washington</option>
				<option value="West Virginia">West Virginia</option>
				<option value="Wisconsin">Wisconsin</option>
				<option value="Wyoming">Wyoming</option>
			</select>
			<label for="zipcode">Zip Code</label>
			<input type="text" id="zipcode" name="user_zip" class="zip_code">
			<hr>
		</fieldset>
		
		<fieldset>
			
			<legend>Newsletter</legend>
			
			<div class="newsletter_select">
			<label>Select the newsletters you would like to receive</label>
			<input type="checkbox" id="html_news" value="html_newsletter" name="user_html"><label for="html_news" class="light">HTML News</label><br>	
			<input type="checkbox" id="css_news" value="css_newsletter" name="user_css"><label for="css_news" class="light">CSS News</label><br>
			<input type="checkbox" id="javascript_news" value="javascript_newsletter" name="user_javascript"><label for="javascript_news" class="light">Javascript News</label><br>
			<input type="checkbox" id="rails_news" value="rails_newsletter" name="user_rails"><label for="rails_news" class="light">Rails News</label><br>
			<input type="checkbox" id="wordpress_news" value="wordpress_newsletter" name="user_wordpress"><label for="wordpress_news" class="light">WordPress News</label><br>
			<input type="checkbox" id="design_news" value="design_newsletter" name="user_design"><label for="design_news" class="light">Design News</label>
			</div>

			<div class="newsletter_select">			
			<label>Newsletter format</label>
			<input type="radio" id="html" value="html" name="user_format"><label for= "html" class="light">HTML</label><br>		
			<input type="radio" id="plain_text" value="plain_text" name="user_format"><label for= "plain_text" class="light">Plain text</label><br>
			<input type="radio" id="pdf" value="pdf" name="user_format"><label for= "pdf" class="light">PDF</label>
			</div>
			
			<label for="feedback">Other topics you'd like to hear about</label>
			<textarea id="feedback" name="user_feedback"></textarea>
			<button type="submit">Sign-up</button>
		
		</fieldset>
	
	</form>
	
	<footer>
		 <p><span class="copyright">Copyright</span> The Code Review</p>
	</footer>
</body>
</html>
